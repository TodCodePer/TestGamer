  <circle cx="64" cy="64" r="30" fill="none" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <circle cx="64" cy="64" r="15" fill="none" stroke="#fff" stroke-width="2" opacity="0.4"/>
  
