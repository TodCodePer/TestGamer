<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
</head>
<body>
    <h1>CPS Test Pro - Favicon Generator</h1>
    <canvas id="canvas" width="512" height="512" style="border: 1px solid #ccc;"></canvas>
    <br><br>
    <button onclick="generate()">Generate Icons</button>
    <div id="downloads"></div>

    <script>
        function drawIcon(canvas, size) {
            const ctx = canvas.getContext('2d');
            canvas.width = size;
            canvas.height = size;
            
            // Clear canvas
            ctx.fillStyle = '#transparent';
            ctx.fillRect(0, 0, size, size);
            
            // Create gradient
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#667eea');
            gradient.addColorStop(1, '#764ba2');
            
            // Background circle
            const center = size / 2;
            const radius = size * 0.47;
            
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(center, center, radius, 0, 2 * Math.PI);
            ctx.fill();
            
            // White border
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.02;
            ctx.stroke();
            
            // Target rings
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = size * 0.015;
            
            // Outer ring
            ctx.globalAlpha = 0.8;
            ctx.beginPath();
            ctx.arc(center, center, radius * 0.75, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Middle ring
            ctx.globalAlpha = 0.6;
            ctx.beginPath();
            ctx.arc(center, center, radius * 0.5, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Inner ring
            ctx.globalAlpha = 0.4;
            ctx.beginPath();
            ctx.arc(center, center, radius * 0.25, 0, 2 * Math.PI);
            ctx.stroke();
            
            // Center dot
            ctx.globalAlpha = 1;
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(center, center, size * 0.04, 0, 2 * Math.PI);
            ctx.fill();
            
            // CPS text (only for larger sizes)
            if (size >= 192) {
                ctx.fillStyle = '#ffffff';
                ctx.font = `bold ${size * 0.08}px Arial, sans-serif`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillText('CPS', center, center + radius * 0.6);
            }
        }
        
        function generate() {
            const canvas = document.getElementById('canvas');
            const downloads = document.getElementById('downloads');
            downloads.innerHTML = '';
            
            const sizes = [16, 32, 96, 180, 192, 512];
            
            sizes.forEach(size => {
                drawIcon(canvas, size);
                
                const link = document.createElement('a');
                link.download = getFileName(size);
                link.href = canvas.toDataURL();
                link.textContent = `Download ${getFileName(size)}`;
                link.style.display = 'block';
                link.style.margin = '5px 0';
                
                downloads.appendChild(link);
            });
        }
        
        function getFileName(size) {
            switch(size) {
                case 16: return 'favicon-16x16.png';
                case 32: return 'favicon-32x32.png';
                case 96: return 'favicon-96x96.png';
                case 180: return 'apple-touch-icon.png';
                case 192: return 'icon-192.png';
                case 512: return 'icon-512.png';
                default: return `icon-${size}x${size}.png`;
            }
        }
        
        // Generate on load
        window.onload = () => {
            drawIcon(document.getElementById('canvas'), 512);
        };
    </script>
</body>
</html>
